<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
</body>
<!-- https://reactjs.org/docs/cdn-links.html 에 있음😎-->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!--https://babeljs.io/docs/en/babel-standalone#installation-->
<script type="text/babel">
    const root = document.getElementById("root");
    const Title = () => (<h3 id="title" onMouseEnter={() => console.log("mouse enter")}>Hello I'm span</h3>) 
    const Button = () => (<button style={{backgroundColor:"tomato"}} onClick={() => console.log("im clicked")}>Click me</button>)
    const Container = ()=> (<div><Title /> <Button /> <Button /> <Button /> <Button /></div>) //⭐HTML요소는 소문자로시작, JSX는 대문자로시작
    ReactDOM.render(<Container />, root)
</script>
</html>

<html>
<body>
    <div id="root"></div>
</body>
<!-- https://reactjs.org/docs/cdn-links.html ì— ìžˆìŒðŸ˜Ž-->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!--https://babeljs.io/docs/en/babel-standalone#installation-->
<script type="text/babel">
    function MinutesToHours() {
        const [amount, setAmount] = React.useState();
        const [flipped, setFlipped]= React.useState(false);
        const onChange = (event) => { //onChangeí•¨ìˆ˜ëŠ” ë°ì´í„°ë¥¼ ì—…ë°ì´íŠ¸ í•´ì£¼ëŠ” ì—­í• 
            setAmount(event.target.value);
        };
        const reset = () => setAmount(0);
        const onFlip = () => {reset(); setFlipped((current) => !current)};
        return (
        <div> 
            <div>
                <label htmlfor="minutes">Minutes</label>
                <input value={flipped? amount * 60 : amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={flipped}></input> 
            </div>
            <div>
                <h4>You want to convert {amount}</h4>
                <label htmlfor="hours">Hours</label>
                <input value={flipped ? amount : Math.round(amount/60)} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={!flipped}></input>
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={onFlip}>{flipped ? "Turn back" : "Invert"}</button>
        </div>
        );
    }
    function KmToMiles(){
        const [amount, setAmount] = React.useState();
        const [flipped, setFlipped]= React.useState(false);
        const onChange = (event) => { //onChangeí•¨ìˆ˜ëŠ” ë°ì´í„°ë¥¼ ì—…ë°ì´íŠ¸ í•´ì£¼ëŠ” ì—­í• 
            setAmount(event.target.value);
        };
        const reset = () => setAmount(0);
        const onFlip = () => {reset(); setFlipped((current) => !current)};
        return (
        <div> 
            <div>
                <h3>KM 2 M</h3>
                <label htmlfor="km">Km</label>
                <input value={flipped? amount * 1.6 : amount} id="km" placeholder="Km" type="number" onChange={onChange} disabled={flipped}></input> 
            </div>
            <div>
                <h4>You want to convert {amount}</h4>
                <label htmlfor="mile">Mile</label>
                <input value={flipped ? amount : Math.round(amount / 1.6)} id="mile" placeholder="Mile" type="number" onChange={onChange} disabled={!flipped}></input>
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={onFlip}>{flipped ? "Turn back" : "Invert"}</button>
        </div>
        );
        
    }
    function App() {
        const [index, setIndex] = React.useState("xx");
        const onSelect = (event) => {
            //console.log(event.target.value)
            setIndex(event.target.value)
        };
        console.log("render w/", index)
        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="xx">Select your units</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>
                </select>
                {index === "xx"? "Please select your units" :null}
                {index === "0" ? <MinutesToHours /> : null}
                {index === "1" ? <KmToMiles /> : null}
            </div>
        )
        
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script> 
</html>

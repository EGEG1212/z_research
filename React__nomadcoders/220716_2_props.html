<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
</body>
<!-- https://reactjs.org/docs/cdn-links.html 에 있음😎-->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!--https://babeljs.io/docs/en/babel-standalone#installation-->
<script type="text/babel">
    function Btn({ banana, big }){
        console.log(banana, big)
        return <button style={{
            backgroundColor: "tomato",
            color:"white",
            padding:"10px, 20px",
            border: 0,
            borderRadius: 10,
            fontSize: big ? 20 : 16
        }}>{banana}</button>
    }

    function App() {
        
        return (
            <div>
                <Btn banana="Save Changes" big={true}/>
                <Btn banana="Continue" />
            </div>
        )
        
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script> 
</html>
 <!--input값 value={minutes}가 state라 UI에보여주는것이며, 스스로 업데이트한다 onChange함수덕분에-->
 <!-- state의 default값은  React.useState() 여기에서 설정가능 -->
